# Spec file for Capabilities API
get_capabilities:
  path: /v2/capabilities
  doc:  |
    Gets the capabilities descriptor for HipChat

    Authentication not required.
  ref_link: https://www.hipchat.com/docs/apiv2/method/get_capabilities
get_addon_capabilities_schema:
  path:     /v2/capabilities/addon/schema
  doc:      |
    Gets the addon capabilities descriptor schema

    Authentication not required.
  ref_link: https://www.hipchat.com/docs/apiv2/method/get_addon_capabilities_schema
  query_params:
    - key_name:   draft
      value_type: binary
